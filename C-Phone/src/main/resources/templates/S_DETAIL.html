<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>顧客詳細</title>
		<link th:href="@{/css/style.css}" rel="stylesheet"/>
    </head>

  <body>
 	<header>
  	<h1 class="headline">
      <a>C-Phone</a>
    </h1>
    <ul class="nav-list">
      <li class="nav-list-item">
        <a href="/top">TOP</a>
      </li>
      <li class="nav-list-item">
		<a href="/customer/create">顧客登録</a>
		</li>
      <li class="nav-list-item">
      <form th:action="@{/logout}" name="logout" method="POST">
      <a href="javascript:logout.submit()">ログアウト</a></form></li>
    </ul>
  </header>
    
    
    <div class="container">
      <div class="row">
        <h1>顧客詳細</h1>
      </div>
        <div th:object="${customerData}">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="items">

                    <label for="f-name">姓</label>
                    <label th:text="*{lastname}"></label>
                </div>
                <div class="items">
                  <label for="l-name">名</label>
					<label th:text="*{firstname}"></label>
                </div>
                <div class="items">
                  <label>性別</label>
                  <div class="sex_radio">
                  <label  class="radio-inline" th:text="男性"  th:if="*{radio == 1}"></label>
                  <label  class="radio-inline" th:text="女性"  th:if="*{radio == 2}"></label>

                  </div>
                </div>
                <div class="items">
                  <label for="post-code">郵便番号</label>
                  <label th:text="*{postcode}"></label>
                </div>
                <div class="items">
                  <label for="post-code">都道府県</label>
                  <label th:text=*{address1}>test</label>
                </div>
                <div class="items">
                  <label for="city">市区町村</label>
                  <label th:text=*{address2}>test</label>
                </div>
                <div class="items">
                  <label for="address">番地</label>
                  <label th:text=*{address3}>test</label>
                </div>
                <div class="items">
                  <label for="tel">電話番号</label>
                  <label th:text=*{phonenumber}></label>
                </div>
                <div class="items">
                    <label for="email">メールアドレス</label>
                    <label th:text=*{mail}></label>
                </div>
                <div class="items">
                  <label for="products">契約商品</label>
                   <label  th:text="NURO光"  th:if="*{products == 1}"></label>
                   <label  th:text="フレシャスウォーター"  th:if="*{products == 2}"></label>
                   <label  th:text="ジニーエナジー"  th:if="*{products == 3}"></label>
                   <label  th:text="エルピオガス"  th:if="*{products == 4}"></label>
                   <label  th:text="レモンガス"  th:if="*{products == 5}"></label>

                </div>

              <div class="items">
                <label for="email">備考</label>
                <label th:text=*{remarks}></label>
              </div>
              </div>
           <!--  <div class="oya-btn"> -->
            <div class="loginbox3">
             <a th:href="@{/S_EDIT_I/{id}(id=*{customerId})}"><button type="button" >編集</button></a>
             <a th:href="@{/S_DETAIL/{id}/delete(id=*{customerId})}"><button type="button" >削除</button></a>
             
             
             
            </div>
            </div>
      </div>
  </body>
</html>
