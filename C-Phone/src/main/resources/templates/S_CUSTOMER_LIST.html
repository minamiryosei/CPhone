<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>顧客一覧</title>
<link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
	<header>
  	<h1 class="headline">
      <a>C-Phone</a>
    </h1>
    <ul class="nav-list">
      <li class="nav-list-item">
        <a href="/top">TOP</a>
      </li>
      <li class="nav-list-item">ユーザー名</li>
      <li ><form th:action="@{/logout}" name="logout" method="POST">
      <a href="javascript:logout.submit()">ログアウト</a></form></li>
    </ul>
  </header>
	
	<div class="oya_c_regi">
	<a href="/customer/create">顧客登録</a>
	<!-- <button class="btn c_regi c_regi-border" id="c_regi" type="button">顧客登録</button> -->
  </div>
	<form id="s_form" action="サイト名">
	<input id="s_box"  name="s" type="text" placeholder="" />
	<input id="s_botton" type="submit" value="検索" /> 
	</form>
	
	<table class="c-list">
	<thead>
	  <tr>
	    <th>No</th>
	    <th>名前</th>
	    <th>契約商品</th>
	    <th>詳細</th>
	    <th>架電</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr th:each="customer : ${customerlist}" th:object="${customer}">
	    <td th:text="*{customerId}"></td>
	    <td th:text="*{lastname} + *{firstname}"></td>
	    <td th:text="*{products}"></td>
	    <td><a th:href="@{/detail/{id}(id=*{customerId})}">詳細</a></td>
	    <td>架電</td>
	  </tr>
	  </tbody>
	</table>
</body>
</html>
